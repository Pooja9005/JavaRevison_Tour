<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <p>Name <input type="name"> Email <input type="email" name="email" id="email"> Phone: <input type="tel" name="phone" id="phone"> Date of Birth <input type="date" name="dob" id="dob">
        Gender <input type="radio" name="male" id="male">Male <input type="radio" name="female" id="female">Female 
        Country
    <select name="" id="">
        <option value="u">United State</option>
        <option value="india">India</option>
    </select></p>
    </fieldset>

    <fieldset>
        <legend>
            <p>Address Street <input type="street"> City <input type="city">
            State <input type="state"> Zip Code <input type="zipcode"></p>
    </legend>
    </fieldset>

    <fieldset>
        <legend>Other Information</legend>
        <p>Comment <textarea name="comment" id="comment" cols="60" rows="8"></textarea>
            I agree to the terms of service <input type="checkbox" name="terms" id="terms"></p>
    </fieldset>

    <input type="submit" value="Submit">
</body>
</html>
